<html>
  <head>  
  <title>Apparel Magic API JSON</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	  <script src="js/createneworder.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
      <link rel="stylesheet" href="css/form.css"/>
    </head>
    <body ng-app="OrderManagement" ng-controller="OrderController">
   <Center> <div><h1>For Adding New Order Click below</h1></div>
    <br/>
		<div class="form">
			  
			  <h1>Add New Order</h1>
			  <form ng-submit="submitOrder()">
			    <input type="text" placeholder="customer_id" ng-model="orderForm.customer_id"/>
			     <input type="text" placeholder="division_id" ng-model="orderForm.division_id"/>
			      <input type="text" placeholder="ar_acct" ng-model="orderForm.ar_acct"/>
			       <input type="text" placeholder="warehouse_id" ng-model="orderForm.warehouse_id"/>
			        <input type="text" placeholder="currency_id" ng-model="orderForm.currency_id"/>
			         <input type="text" placeholder="sku_id" ng-model="orderForm.sku_id"/>
			   		  <input type="text" placeholder="qty" ng-model="orderForm.qty"/>
			    
			    <input type="submit" value="Submit" class="submit"/>
			    
			  </form>
		</div><div class="boxclose" style="display: inline;">X</div></Center>
		
			<div class="ok_message">
			<span>Order Created</span></div>
			    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
			    <script src="js/form.js"></script>
			    <br/>  
  </body>
</html>
