<html>
  <head>  
  <title>Apparel Magic API JSON</title>
  		<link href='css/viewshipment.css' rel='stylesheet' type='text/css'></link>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	  <script src="js/view_shipmentscontroller.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
      <link rel="stylesheet" href="css/form.css"/>
    </head>
    <body ng-app="ShipmentManagement" ng-controller="ShipmentController">
   <Center> <div><h1>For Adding New Shipment Click below</h1></div>
    <br/>
		<div class="form">
			  
			  <h1>Add New Shipment</h1>
			  <form ng-submit="submitShipment()">
			    <input type="text" placeholder="name" ng-model="shipmentForm.name"/>
			    
			    <input type="text" placeholder="provider" ng-model="shipmentForm.provider"/>
			    
			    <input type="submit" value="Submit" class="submit"/>
			    
			  </form>
		</div><div class="boxclose" style="display: inline;">X</div></Center>

			<div class="ok_message">
			<span>Shipment Created</span></div>
			    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
			    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
			    <script src="js/form.js"></script>
			    <br/>
    <div>
    <br/><br/>
       <h1>
           Apparel Magic API JSON
       </h1> 
 <section>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Provider</th>
          <th>Shipsatation Carrier</th>
          <th>Shipstation Service</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr ng-repeat="shipment in shipments">
          <td>{{ shipment.id }}</td>
          <td>{{ shipment.provider }} </td>
          <td>{{ shipment.name }}</td>
          <td>{{ shipment.shipstation_carrier }}</td>
          <td>{{ shipment.shipstation_service }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</div>
  </body>
</html>
